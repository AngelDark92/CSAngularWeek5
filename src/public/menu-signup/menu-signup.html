<div class="container center-form">
  <fieldset>
    <h2 class="text-center">Registration</h2>
    <form name='regForm' novalidate>

      <input class="black-text" type="text" name="first_name" placeholder="Pick a First Name" ng-model="reg.first_name"
        required minlength="2" ng-maxlength="10"
        uib-tooltip="{{(regForm.first_name.$error.minlength || regForm.first_name.$error.required) && regForm.first_name.$touched ? 'First Name must be at least 2 characters long' : regForm.first_name.$error.maxlength && regForm.first_name.$touched ? 'First Name must not be longer than 10 characters' : '' }}"
        tooltip-enable="regForm.first_name.$invalid" tooltip-placement="top">

      <br>

      <input class="black-text" type="text" name="last_name" placeholder="Pick a Last Name" ng-model="reg.last_name"
        required minlength="4" ng-maxlength="10"
        uib-tooltip="{{(regForm.last_name.$error.minlength || regForm.last_name.$error.required) && regForm.last_name.$touched ? 'Last Name must be at least 4 characters long' : regForm.last_name.$error.maxlength && regForm.last_name.$touched ? 'Last Name must not be longer than 10 characters' : '' }}"
        tooltip-enable="regForm.last_name.$invalid" tooltip-placement="top">
      <br>

      <input class="black-text" type="email" name="email" placeholder="Email" ng-model="reg.email" required
        uib-tooltip="{{regForm.email.$invalid && regForm.email.$touched ? 'Must be a valid email address: handle@domain format' : '' }}"
        tooltip-enable="regForm.email.$invalid" tooltip-placement="top">

      <br>

      <input class="black-text" type="text" name="phone" placeholder="Phone ###-###-####" ng-model="reg.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})"
        uib-tooltip="{{regForm.phone.$invalid && regForm.phone.$touched ? 'Phone must be in the format ###-###-####.' : '' }}"
        tooltip-enable="regForm.phone.$invalid" tooltip-placement="top">
      <br>

      <input class="black-text" type="text" name="short_name" placeholder="Favourite Item Short Name"
      ng-model="reg.short_name" required
      uib-tooltip="{{regForm.short_name.$invalid && regForm.short_name.$touched ? 'Must enter a shortname for your favourite item' : '' }}"
      tooltip-enable="regForm.short_name.$invalid" tooltip-placement="top" ng-change="reg.validateItem()" />

      <button ng-disabled="regForm.$invalid" ng-click="reg.submit()">Submit</button>

      <div style="margin-top: 10px;">
        {{ regForm.$valid ? "Form is valid" : "Form is not yet valid, check the fields." }}
      </div>
      <div style="margin-top: 10px;">
        {{reg.error}}
      </div>
    </form>
  </fieldset>
</div>
